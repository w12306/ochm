<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业务管理系统</title>
    <link rel="stylesheet" href="/resource/css/style.css"/>
    <link rel="stylesheet" href="/resource/css/style.fix.css"/>
    <link rel="stylesheet" href="/resource/css/ST_admin.css">
    <link rel="stylesheet" href="/resource/css/beeui.css">
    <script src="/modules/lib/sea.js"></script>
    <script src="/resource/js/jquery.js"></script>
    <script src="/resource/js/ST.Config.js"></script>
    <script>
        $.extend(ST.ACTION,{
            profitList:"/resource/jsData/static1.js",  //获取月利润统计列表
        });
    </script>
</head>
<body>
    <!--header start-->
    <div class="header">
        <div class="header-inner clearfix">
            <h1 class="logo pull-left"><a href="javascript:;">LOGO</a></h1>
            <ul class="nav nav-inline pull-right">
                <li>你好,luyuting10</li>
                <li id="li_agent"><a href="javascript:;">同步代理商</a></li>
                <li id="li_netbar"><a href="javascript:;">同步网吧</a></li>
                <li id="li_game"><a href="javascript:;">同步游戏</a></li>
                <li id="li_config"><a href="javascript:;">配置文件生成</a></li>           
                <li id="li_matrix"><a href="javascript:;">同步MATRIX数据</a></li>
                <li><a href="https://adps.tnt.com.com/Index/logout">退出</a></li>
            </ul>
        </div>

        <div class="tab">
            <ul class="nav nav-tabs nav-blue tab-trigger">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="#">业务管理</a></li>
                <li><a href="#">合同管理</a></li>
                <li><a href="#">发票管理</a></li>
                <li><a href="#">回款管理</a></li>
                <li><a href="#">支出管理</a></li>
                <li><a href="#">坏账管理</a></li>
                <li><a href="#">保证金管理</a></li>
                <li><a href="#">工具箱</a></li>      
            </ul>
        </div>
    </div>
    <!--header end-->

    <div class="container">
        <!-- aside start-->
        <div class="aside" id="aside">
            <ul class="nav nav-menu">
                <li class="menu-on act">
                    <a class="dropdown-toggle" href="javascript:;" data-cmd="slideNav">业务管理</a>
                    <ul class="dropdown-menu" style="display: block;">
                        <li class="active"><a href="#" data-id="">创建业务</a></li>
                        <li class=""><a href="#" data-id="">待审核业务</a></li>
                        <li class=""><a href="#" data-id="">带增加执行额</a></li>
                        <li class=""><a href="#" data-id="">全部业务列表</a></li>
                    </ul>     
                </li>
            </ul>
        </div>
        <!-- aside end-->

        <div class="content p20">
            <div class="heading clearfix">
                <div class="pull-left">
                    <h2>统计管理>执行小组月利润统计</h2>
                </div>
                <div class="pull-right">
                    <a title="当前数据导出" href="#" class="btn mr5">当前数据导出</a>    
                </div>
            </div>

            <form action="" method="" onSubmit="return false"  id="search-box">
                <table class="table table-listing">
                    <tbody>
                        <tr>
                            <td class="span4">执行小组</td>
                            <td>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="1" ><span class="pr10">华东区</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="2" ><span class="pr10">华北区</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="3" ><span class="pr10">华南区</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="4" ><span class="pr10">资源内耗</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="5" ><span class="pr10">资源组</span></label>
                               <label> <input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="6" ><span class="pr10">运营组</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="7" ><span class="pr10">移动组</span></label>
                                <label><input type="checkbox" data-group="department" data-rules="least" data-holder="#deparment-help" data-msg="请选择执行小组" name="department" value="8" ><span class="pr10">游戏事业部</span></label>
                                <div class="inline-block" id="deparment-help"></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="span4">执行月份：</td>
                            <td>
                                <input class="input input-small" type="text" id="_month1" name="bmonth" value="2015-11-6" readonly="readonly">&nbsp;-&nbsp;
                                <input class="input input-small" type="text" id="_month2" name="emonth" value="2015-11-6" readonly="readonly">
                            </td>
                        </tr>

                        <tr>
                            <td class="span4">下游合作方：</td>
                            <td>
                                <select name="" id="" class="js-selectbox" placeholder="支持多选" multiple="multiple">
                                    <option value="1">合作方1</option>
                                    <option value="2">合作方2</option>
                                    <option value="3">合作方3</option>
                                    <option value="4">合作方4</option>
                                </select>
                                <input name="partner" type="hidden" class="hidden js-selectbox-multiple-txt"  value="1,3">
                            </td>
                        </tr>

                        <tr>
                            <td class="span4">业务编号</td>
                            <td>
                                <input type="text" name="business_keys" class="input input-small" value="" >
                            </td>
                        </tr>
                      
                        <tr class="tr_bg">
                            <th></th>
                            <td><a href="javascript:;" class="btn btn-blue" id="js-search-btn">查询</a></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
            <div id="js-container" class="mt20"></div>
        </div>
    </div>

<script>
    seajs.use('view/statistic/list', function (app) {
        app({
            el:"#js-container",
            listAction:ST.ACTION.profitList
        });
    })
</script>
</body>
</html>
