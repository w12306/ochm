<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业务管理系统</title>
    <link rel="stylesheet" href="/resource/css/style.css"/>
    <link rel="stylesheet" href="/resource/css/style.fix.css"/>
    <link rel="stylesheet" href="/resource/css/ST_admin.css">
    <link rel="stylesheet" href="/resource/css/beeui.css">
    <script src="/modules/lib/sea.js"></script>
    <script src="/resource/js/jquery.js"></script>
    <script src="/resource/js/ST.Config.js"></script>
    <script>
        $.extend(ST.ACTION,{
            refundBusList:"/resource/jsData/addinvoice.js",  //录入回款展示相关业务列表 
            deleteAmount:"/resource/jsData/success1.json" //删除执行额接口
        });
    </script>
</head>
<body>
    <!--header start-->
    <div class="header">
        <div class="header-inner clearfix">
            <h1 class="logo pull-left"><a href="javascript:;">LOGO</a></h1>
            <ul class="nav nav-inline pull-right">
                <li>你好,luyuting10</li>
                <li id="li_agent"><a href="javascript:;">同步代理商</a></li>
                <li id="li_netbar"><a href="javascript:;">同步网吧</a></li>
                <li id="li_game"><a href="javascript:;">同步游戏</a></li>
                <li id="li_config"><a href="javascript:;">配置文件生成</a></li>           
                <li id="li_matrix"><a href="javascript:;">同步MATRIX数据</a></li>
                <li><a href="https://adps.tnt.com.com/Index/logout">退出</a></li>
            </ul>
        </div>

        <div class="tab">
            <ul class="nav nav-tabs nav-blue tab-trigger">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="#">业务管理</a></li>
                <li><a href="#">合同管理</a></li>
                <li><a href="#">发票管理</a></li>
                <li><a href="#">回款管理</a></li>
                <li><a href="#">支出管理</a></li>
                <li><a href="#">坏账管理</a></li>
                <li><a href="#">保证金管理</a></li>
                <li><a href="#">工具箱</a></li>      
            </ul>
        </div>
    </div>
    <!--header end-->

    <div class="container">
        <!-- aside start-->
        <div class="aside" id="aside">
            <ul class="nav nav-menu">
                <li class="menu-on act">
                    <a class="dropdown-toggle" href="javascript:;" data-cmd="slideNav">业务管理</a>
                    <ul class="dropdown-menu" style="display: block;">
                        <li class="active"><a href="#" data-id="">创建业务</a></li>
                        <li class=""><a href="#" data-id="">待审核业务</a></li>
                        <li class=""><a href="#" data-id="">带增加执行额</a></li>
                        <li class=""><a href="#" data-id="">全部业务列表</a></li>
                    </ul>     
                </li>
            </ul>
        </div>
        <!-- aside end-->

        <div class="content p20">
            <div class="heading clearfix">
                <div class="pull-left">
                    <h2>发票管理>筛选录入发票业务</h2>
                </div>
            </div>


            <table class="table table-listing" id="search-box">
                <tbody>
                    <tr>
                        <td class="span4">合作方：</td>
                        <td>
                            <select name="partner_id" class="js-selectbox js-partner" placeholder="请选择">
                                <option value="1">合作方1</option>
                                <option value="2">合作方2</option>
                                <option value="3">合作方3</option>
                                <option value="4">合作方4</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="span4">业务编号</td>
                        <td>
                            <input type="text" name="business_key" class="input input-small js-business" value="" >
                            <input type="hidden" name="times" class="input input-small js-times" value="" >
                        </td>
                    </tr>
                  
                    <tr class="tr_bg">
                        <th></th>
                        <td><input type="button" class="btn btn-blue js-search-btn" value="查询" data-type="auto"></td>
                    </tr>
                </tbody>
            </table>
            

            <form id="js-form-validate" action="" method="post">
            <div id="js-container" class="mt20">
                
            </div>

           
            <h3>新增回款信息</h3>
            <table class="table table-listing table-hovered">
                <tbody>
                    <tr>
                        <td class="span4"><em class="text-red">* </em>回款金额：</td>
                        <td>
                            <input type="text" class="input input-small" type="text" id="total_amount" name="" value="" data-rules="required match(/^(-?\d+)(\.\d+)?$/)" data-msg="必填 请输入数值" readonly="readonly">
                        </td>
                    </tr>

                    <tr>
                        <td class="span4"><em class="text-red">* </em>回款时间：</td>
                        <td>
                            <input class="input input-small js-calender" type="text" name="" placeholder="" value="" readonly="readonly" data-rules="required">
                        </td>
                    </tr>

                    <tr>
                        <td class="span4"><em class="text-red">* </em>回款银行：</td>
                        <td>
                            <input type="text" class="input input-small" type="text" id="" name="" value="" data-rules="required">
                        </td>
                    </tr>

                    <tr>
                        <td class="span4"><em class="text-red">* </em>回款方式：</td>
                        <td>
                            <label>
                                <input type="radio" id="" name="refund_type" value="" 
                                data-group="refund_type" data-rules="least" data-holder="#refund_type_help">
                                <span class="pr10">现金</span>
                            </label>
                            <label>
                                <input type="radio" id="" name="refund_type" value="" 
                                data-group="refund_type" data-rules="least" data-holder="#refund_type_help">
                                <span class="pr10">支票</span>
                            </label>
                            <label>
                                <input type="radio" id="" name="refund_type" value="" 
                                data-group="refund_type" data-rules="least" data-holder="#refund_type_help">
                                <span class="pr10">电汇</span>
                            </label>
                            <div id="refund_type_help" class="inline-block"> </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="span4">发票备注：</td>
                        <td>
                            <textarea name="remark" id="" cols="50" rows="5"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td class="span4"></td>
                        <td>
                            <input type="hidden" name="id" value="" id="refund_id">
                            <input class="btn btn-blue" type="submit" value="创建">
                            <a class="btn" href="/Template/index">取消</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>

<script>
    seajs.use('view/refund/add', function (app) {
        app({
            el:"#js-container"
        });
    });
</script>
</body>
</html>
