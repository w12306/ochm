<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业务管理系统</title>
    <link rel="stylesheet" href="/resource/css/style.css"/>
    <link rel="stylesheet" href="/resource/css/style.fix.css"/>
    <link rel="stylesheet" href="/resource/css/ST_admin.css">
    <link rel="stylesheet" href="/resource/css/beeui.css">
    <script src="/modules/lib/sea.js"></script>
    <script src="/resource/js/jquery.js"></script>
    <script src="/resource/js/ST.Config.js"></script>
    <script>
        $.extend(ST.ACTION,{
        });
    </script>
</head>
<body>
    <!--header start-->
    <div class="header">
        <div class="header-inner clearfix">
            <h1 class="logo pull-left"><a href="javascript:;">LOGO</a></h1>
            <ul class="nav nav-inline pull-right">
                <li>你好,luyuting10</li>
                <li id="li_agent"><a href="javascript:;">同步代理商</a></li>
                <li id="li_netbar"><a href="javascript:;">同步网吧</a></li>
                <li id="li_game"><a href="javascript:;">同步游戏</a></li>
                <li id="li_config"><a href="javascript:;">配置文件生成</a></li>           
                <li id="li_matrix"><a href="javascript:;">同步MATRIX数据</a></li>
                <li><a href="https://adps.tnt.com.com/Index/logout">退出</a></li>
            </ul>
        </div>

        <div class="tab">
            <ul class="nav nav-tabs nav-blue tab-trigger">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="#">业务管理</a></li>
                <li><a href="#">合同管理</a></li>
                <li><a href="#">发票管理</a></li>
                <li><a href="#">回款管理</a></li>
                <li><a href="#">支出管理</a></li>
                <li><a href="#">坏账管理</a></li>
                <li><a href="#">保证金管理</a></li>
                <li><a href="#">工具箱</a></li>      
            </ul>
        </div>
    </div>
    <!--header end-->

    <div class="container">
        <!-- aside start-->
        <div class="aside" id="aside">
            <ul class="nav nav-menu">
                <li class="menu-on act">
                    <a class="dropdown-toggle" href="javascript:;" data-cmd="slideNav">业务管理</a>
                    <ul class="dropdown-menu" style="display: block;">
                        <li class="active"><a href="#" data-id="">创建业务</a></li>
                        <li class=""><a href="#" data-id="">待审核业务</a></li>
                        <li class=""><a href="#" data-id="">带增加执行额</a></li>
                        <li class=""><a href="#" data-id="">全部业务列表</a></li>
                    </ul>     
                </li>
            </ul>
        </div>
        <!-- aside end-->

        <div class="content p20">
            <form id="js-form-validate" action="" method="">
<table class="table table-listing table-hovered">
    <tbody>
        <tr>
            <td class="span4"><em class="text-red">* </em>客户名称：</td>
            <td>
                <select name="consumer" placeholder="请选择"  class="js-selectbox"  data-rules="required" >
                    <option value="1">合作方1</option>
                    <option value="2">合作方2</option>
                    <option value="3">合作方3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>保证金金额：</td>
            <td>
                <input class="input input-small" type="text" name="amount" value="" data-rules="required match(/^(-?\d+)(\.\d+)?$/)" data-msg="必填 请输入数值">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>收款时间：</td>
            <td>
                <input class="input input-small js-calender" type="text"  name="" value="" readonly="readonly" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>收款银行：</td>
            <td>
                <select name="" placeholder="请选择"  class="js-selectbox"  data-rules="required" >
                    <option value="1">银行1</option>
                    <option value="2">银行2</option>
                    <option value="3">银行3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>票据：</td>
            <td>
                <label>
                    <input type="radio" data-group="bill_type" data-rules="least" data-holder="#bill_type_help" name="" value="1" selected>
                    <span class="pr10">收据</span>
                </label>
                <label>
                    <input type="radio" data-group="bill_type" data-rules="least" data-holder="#bill_type_help" name="" value="2" selected>
                    <span class="pr10">发票</span>
                </label>
                <div id="bill_type_help" class="inline-block">
                </div>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>票据编号：</td>
            <td>
                <input class="input input-small" type="text" name="" value="" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4">备注：</td>
            <td>
                <textarea name="remark" id="" cols="50" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td class="span4"></td>
            <td>
                <input type="hidden" name="id" value="<%=data.id%>">
                <input class="btn btn-blue" type="submit" value="确定">
                <a class="btn" href="#">取消</a>
            </td>
        </tr>
    </tbody>
</table>
</form>
        </div>
    </div>
    <script>
        seajs.use('lang/common', function (app) {
            app.com();
        })
    </script>
</body>
</html>
