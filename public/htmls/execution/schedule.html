<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>业务管理系统</title>
    <link rel="stylesheet" href="/resource/css/style.css" />
    <link rel="stylesheet" href="/resource/css/style.fix.css" />
    <link rel="stylesheet" href="/resource/css/ST_admin.css">
    <link rel="stylesheet" href="/resource/css/beeui.css">
    <script src="/modules/lib/sea.js"></script>
    <script src="/resource/js/jquery.js"></script>
    <script src="/resource/js/ST.Config.js"></script>
    <script>
        $.extend(ST.ACTION, {
            scheduleDetail: "/resource/jsData/scheduleDetail.json", //获取执行单数据
            adToop: "/resource/jsData/adtoop.json" //获取执行单数据
        });
    </script>

    <!-- 执行单页面单独引用，非公共-->

    <link rel="stylesheet" media="screen" href="/modules/lib/handsontable/handsontable.css">
    <script src="/modules/lib/handsontable/pikaday/pikaday.js"></script>
    <script src="/modules/lib/handsontable/moment/moment.js"></script>
    <script src="/modules/lib/handsontable/zeroclipboard/ZeroClipboard.js"></script>
    <script src="/modules/lib/handsontable/handsontable.full.min.js"></script>
    <script src="/modules/lib/WdatePicker/WdatePicker.js"></script>
</head>

<body>
    <!--header start-->
    <div class="header">
        <div class="header-inner clearfix">
            <h1 class="logo pull-left"><a href="javascript:;">LOGO</a></h1>
            <ul class="nav nav-inline pull-right">
                <li>你好,luyuting10</li>
                <li id="li_agent"><a href="javascript:;">同步代理商</a></li>
                <li id="li_netbar"><a href="javascript:;">同步网吧</a></li>
                <li id="li_game"><a href="javascript:;">同步游戏</a></li>
                <li id="li_config"><a href="javascript:;">配置文件生成</a></li>
                <li id="li_matrix"><a href="javascript:;">同步MATRIX数据</a></li>
                <li><a href="https://adps.tnt.com.com/Index/logout">退出</a></li>
            </ul>
        </div>

        <div class="tab">
            <ul class="nav nav-tabs nav-blue tab-trigger">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="#">业务管理</a></li>
                <li><a href="#">合同管理</a></li>
                <li><a href="#">发票管理</a></li>
                <li><a href="#">回款管理</a></li>
                <li><a href="#">支出管理</a></li>
                <li><a href="#">坏账管理</a></li>
                <li><a href="#">保证金管理</a></li>
                <li><a href="#">工具箱</a></li>
            </ul>
        </div>
    </div>
    <!--header end-->

    <div class="container">
        <!-- aside start-->
        <div class="aside" id="aside">
            <ul class="nav nav-menu">
                <li class="menu-on act">
                    <a class="dropdown-toggle" href="javascript:;" data-cmd="slideNav">大排期</a>
                </li>
            </ul>
        </div>
        <!-- aside end-->

        <div class="content p20">
            <div class="s-menu-wrap ">
                <div class="s-menu-container">
                    <div class="pull-left" style="margin-right:30px;">
                        <h2>大排期</h2>
                    </div>
                    <div class="month-search">
                        <span>月份</span>
                        <input type="text" class="js-month" onFocus="WdatePicker({dateFmt:'yyyy-MM',isShowClear:false,readOnly:true})">
                    </div>
                    <a title="获取大排期" href="javascript:;" class="btn mr5 js-get-schedule">获取大排期</a>
                    <a title="高级筛选" href="javascript:;" class="js-filter">高级筛选</a>
                    <ul class="f-right">
                        <li>
                            <span class="color-red">购买</span>
                        </li>

                        <li>
                            <span class="color-green">配送</span>
                        </li>

                        <li>
                            <span class="color-purple">框架</span>
                        </li>

                        <li>
                            <span class="color-blue">额外支持</span>
                        </li>

                        <li>
                            <span style="background: none;border:1px solid #ccc;">
                            <a href="javascript:;" style="color: #4e4848;" id="downLoadXls">下载xls数据</a>
                        </span>
                        </li>
                    </ul>
                </div>
            </div>

            <table class="table table-listing js-filter-container" style="display:none;">
                <tbody>
                    <tr>
                        <td class="span4">广告位：</td>
                        <td>
                            <label class="pr10">
                                <input type="checkbox" name="ad_type" class="js-ad-type" value="0" opt="nrq">全部
                            </label>

                            <label class="pr10">
                                <input type="checkbox" name="ad_type" class="js-ad-type" value="1" opt="nrq">top
                            </label>

                            <label class="pr10">
                                <input type="checkbox" name="ad_type" class="js-ad-type" value="2" opt="radio">更新位
                            </label>

                            <label class="pr10">
                                <input type="checkbox" name="ad_type" class="js-ad-type" value="3" opt="radio">退里位
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="span4">执行状态：</td>
                        <td>
                            <label class="pr10">
                                <input type="radio" name="status" class="js-status" value="0" opt="nrq">占坑
                            </label>

                            <label class="pr10">
                                <input type="radio" name="status" class="js-status" value="1" opt="nrq">下单
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div id="js-container" class="mt20">

            </div>

        </div>
    </div>

    <script>
        seajs.use('view/execution/schedule', function(app) {
            app({
                el: '#js-container'
            });
        })
    </script>
</body>

</html>
