<div class="paging">
      <%=total%> 条记录 <%=curpage%>/<%=totalpage%> 页 
      <%if(prevpage){%>
         <a class="js-page" href="javascript:;" data-p="<%=prevpage%>">上一页</a>  
      <%}%>
      <%if(nextpage){%>
         <a class="js-page" href="javascript:;" data-p="<%=nextpage%>">下一页</a>  
      <%}%>
           
      <span class="current"><%=curpage%></span>

      <%for(var i=1;i<=5&&(i+curpage)<=totalpage;i++){%>
         <a class="js-page" href="javascript:;" data-p="<%=(curpage+i)%>"><%=(curpage+i)%></a>
      <%}%>

      <%if(nextfivepage){%>
         <a class="js-page" href="javascript:;" data-p="<%=nextfivepage%>">下5页</a>  
      <%}%>

      <%if(totalpage){%>
         <a class="js-page" href="javascript:;" data-p="<%=totalpage%>">最后一页</a>  
      <%}%>

 </div>
