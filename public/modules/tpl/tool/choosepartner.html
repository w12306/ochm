<table class="table table-listing" style="width:660px;">
    <thead class="thead-gray">
        <tr>
            <th><label><input type="checkbox" name="partner-checkall">全选</label></th>
            <th>合作方</th>
            <th>公司类型</th>
            <th>公司地址</th>
        </tr>
    </thead>
    <tbody>
        <%for(var i=0;i<data.length;i++){%>
            <tr>
                <td><input type="checkbox" name="partner-check" data-id="<%=data[i].id%>" data-name="<%=data[i].company_name%>"></td>
                <td><%=data[i].company_name%></td>
                <td><%=data[i].company_type%></td>
                <td><%=data[i].address%></td>
            </tr> 
        <%}%>                 
    </tbody>
</table>
<div class="mt20 right">
    <a class="btn btn-blue choose-partner-confirm-y" href="javascript:;">新增</a>
    <a class="btn choose-partner-confirm-n" href="javascript:;">取消</a>
</div>
