<form id="js-data-form-validate" action="<%=ST.ACTION.addData%>" method="">
	<table class="table table-listing table-hovered" style="width:550px;">
		<tbody>
		<tr>
			<td class="span5"><em class="text-red">* </em><%=typename%>名称：</td>
			<td>
				<input class="input input-small" type="text" name="key" value="<%=name%>" data-rules="required">
			</td>
		</tr>

		<tr>
			<td class="span5"><em class="text-red">* </em>部门合同标号：</td>
			<td>
				<input class="input input-small" type="text" name="value" value="<%=contract%>" data-rules="required">
			</td>
		</tr>


	    <tr>
	    	<td class="span4"><%=typename%>描述：</td>
	    	<td>
	    		<textarea name="remark" id="" cols="50" rows="5" ><%=detail%></textarea>
	    	</td>
	    </tr>
	    <tr>
            <td class="span5"></td>
            <td>
            	<input type="hidden" name="type" value="<%=type%>">
            	<input type="hidden" name="id" value="<%=id%>">
                <input class="btn btn-blue" type="submit" value="确定">
                <a class="btn js-add-data-type-n" href="javascript:;">取消</a>
            </td>
        </tr>
	    </tbody>
   </table>
</form>
