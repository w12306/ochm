<form id="js-form-validate" action="<%=ST.ACTION.addUser%>" method="">
<table class="table table-listing table-hovered">
    <tbody>
        <tr>
            <td class="span4"><em class="text-red">* </em>真实姓名：</td>
            <td>
                <input class="input input-small" type="text"  name="real_name" value="<%=data.real_name%>" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>登陆用户名：</td>
            <td>
                <input class="input input-small" type="text"  name="login_name" value="<%=data.login_name%>" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4">初始密码：</td>
            <td>
                <input class="input input-small" type="password"  name="password" value="<%=data.password%>" placeholder="支持英文、数字、特殊符号" data-rules="match(/\w*$/)" data-msg="请输入支持英文、数字、特殊符号">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>角色：</td>
            <td>
                <select name="role_id" class="js-selectbox" placeholder="请选择" data-rules="required">
                    <%for(var i=0;i<data.role.length;i++){%>
                        <option value="<%=data.role[i].key%>" <%=(data.role[i].s==1?"selected":"")%> ><%=data.role[i].value%></option>
                    <%}%>
                </select>
            </td>
        </tr>

        <tr><!-- 联动-->
            <td class="span4"><em class="text-red">* </em>执行小组：</td>
            <td>
                <%for(var i=0;i<data.team.length;i++){%>
                <label>
                    <input type="checkbox" data-rules="least" data-group="deparment" data-holder="#department_help" name="team[]"  
                        data-department-name="<%=data.team[i].value%>"  value="<%=data.team[i].key%>" <%=(data.team[i].s==1?"checked":"")%>>
                    <span class="pr10"><%=data.team[i].value%></span>
                </label>
                <%}%>
                <div id="department_help" class="inline-block">
                </div>
            </td>
        </tr>

        <tr>
            <td class="span4"></td>
            <td>
                <input type="hidden" name="id" value='<%=data.id%>'>
                <input class="btn btn-blue" type="submit" value="确定">
                <a class="btn js-cancel" href="javascript:;" >取消</a>
            </td>
        </tr>
    </tbody>
</table>
</form>
