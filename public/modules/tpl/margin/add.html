<form id="js-form-validate" action="" method="">
<table class="table table-listing table-hovered">
    <tbody>
        <tr>
            <td class="span4"><em class="text-red">* </em>客户名称：</td>
            <td>
                <select name="consumer" placeholder="请选择"  class="js-selectbox"  data-rules="required" >
                    <option value="1">合作方1</option>
                    <option value="2">合作方2</option>
                    <option value="3">合作方3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>保证金金额：</td>
            <td>
                <input class="input input-small" type="text" name="amount" value="" data-rules="required match(/^(-?\d+)(\.\d+)?$/)" data-msg="必填 请输入数值">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>收款时间：</td>
            <td>
                <input class="input input-small js-calender" type="text"  name="" value="" readonly="readonly" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>收款银行：</td>
            <td>
                <select name="" placeholder="请选择"  class="js-selectbox"  data-rules="required" >
                    <option value="1">银行1</option>
                    <option value="2">银行2</option>
                    <option value="3">银行3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>票据：</td>
            <td>
                <label>
                    <input type="radio" data-group="bill_type" data-rules="least" data-holder="#bill_type_help" name="" value="1" selected>
                    <span class="pr10">收据</span>
                </label>
                <label>
                    <input type="radio" data-group="bill_type" data-rules="least" data-holder="#bill_type_help" name="" value="2" selected>
                    <span class="pr10">发票</span>
                </label>
                <div id="bill_type_help" class="inline-block">
                </div>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>票据编号：</td>
            <td>
                <input class="input input-small" type="text" name="" value="" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4">备注：</td>
            <td>
                <textarea name="remark" id="" cols="50" rows="5"><%=data.remark%></textarea>
            </td>
        </tr>

        <tr>
            <td class="span4"></td>
            <td>
                <input type="hidden" name="id" value="<%=data.id%>">
                <input class="btn btn-blue" type="submit" value="确定">
                <a class="btn" href="#">取消</a>
            </td>
        </tr>
    </tbody>
</table>
</form>
