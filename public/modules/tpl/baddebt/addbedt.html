<form id="js-debt-form-validate" action="<%=ST.ACTION.addDebt%>" method="">
	<table class="table table-listing table-hovered" style="width:430px;">
		<tbody>
		<tr>
			<td class="span3">业务编号：</td>
			<td><%=busid%></td>
		</tr>
		<tr>
			<td class="span3">执行小组：</td>
			<td><%=team%></td>
		</tr>

		<tr>
			<td class="span3">执行月份：</td>
			<td><%=month%></td>
		</tr>
	    <tr>
	    	<td class="span3">坏账金额：</td>
	    	<td>
	    		<input class="input input-small" type="text" maxlength="12" name="badcash_amount" value="<%=amount%>" data-rules="required match(/^(-?\d+)(\.\d+)?$/)" data-msg="必填 请输入数值">
	    	</td>
	    </tr>
	    <tr>
            <td class="span3"></td>
            <td>
            	<input type="hidden" name="delivery_id" value="<%=deliveryid%>">
            	<input type="hidden" name="id" value="<%=id%>">
                <input class="btn btn-blue" type="submit" value="确定">
                <a class="btn js-add-debt-n" href="javascript:;">取消</a>
            </td>
        </tr>
	    </tbody>
   </table>
</form>
