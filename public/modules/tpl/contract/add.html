<form id="js-form-validate" action="<%=ST.ACTION.editContract%>" method="post">
<table class="table table-listing table-hovered">
    <tbody>
        <tr>
            <td class="span4"><em class="text-red">* </em>合同类型：</td>
            <td>
                <%for(var i=0;i<data.type.length;i++){%>
                <label>
                    <input  data-rules="least" data-group="contract_type" type="radio" name="type" data-holder="#contract_type_help" 
                    value="<%=data.type[i].key%>" <%=(data.type[i].s==1?"checked":"")%> >
                    <span class="pr10"><%=data.type[i].value%></span>
                </label>
                <%}%>
                <div id="contract_type_help" class="inline-block">
                </div>
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>签约时间：</td>
            <td>
                <input class="input input-small js-calender" type="text" name="signtime" placeholder="" value="<%=data.signtime%>" readonly="readonly" data-rules="required">
            </td>
        </tr>

        <tr data-name="framework_contract_ckey">
            <td class="span4"><em class="text-red">* </em>框架合同：</td>
            <td>
                <select name="parent_id" placeholder="请选择" class="js-selectbox" data-rules="required" id="framework_contract_ckey">
                    <%for(var i=0;i<data.framework_contract_ids.length;i++){%>
                        <option value="<%=data.framework_contract_ids[i].key%>" <%=(data.framework_contract_ids[i].s==1?"selected":"")%> >
                            <%=data.framework_contract_ids[i].name%>
                        </option>
                    <%}%>
                </select>
            </td>
        </tr>

        <tr data-name="business_keys">
            <td class="span4"><em class="text-red">* </em>业务编号：</td>
            <td>
                <select name="business_keys_select" placeholder="支持多选" class="js-selectbox" multiple="multiple">
                    <%  var business_id_arr=[];
                        for(var i=0;i<data.business_ids.length;i++){
                            if(data.business_ids[i].s==1) business_id_arr.push(data.business_ids[i].key)%>
                        <option value="<%=data.business_ids[i].key%>">
                            <%=data.business_ids[i].name%>
                        </option>
                    <%}%>
                </select>
                <input name="business_ids" type="text" class="hidden js-selectbox-multiple-txt" type="hidden" id="business_keys" value="<%=business_id_arr.join(",")%>" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>合同编号：</td>
            <td>
                <input type="text" class="input input-small" type="text" id="" name="ckey" value="<%=data.ckey%>" data-rules="required">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>合同有效期：</td>
            <td>
                <span>
                    <input class="input input-small" type="text" id="_calender1" name="btime" placeholder="" value="<%=data.btime%>" readonly="readonly" data-rules="required">
                </span>&nbsp;-&nbsp;
                <span>
                    <input class="input input-small" type="text" id="_calender2" name="etime" placeholder="" value="<%=data.etime%>" readonly="readonly" data-rules="required">
                </span>
            </td>
        </tr>

        <tr>
            <td class="span4">合同金额：</td>
            <td>
                <input type="text" class="input input-small" type="text" id="" name="amount" value="<%=data.amount%>" data-rules="match(/^(-?\d+)(\.\d+)?$/)" data-msg="请输入数值">
            </td>
        </tr>

        <tr>
            <td class="span4"><em class="text-red">* </em>上传电子版合同：</td>
            <td>
                <input id="file_upload" name="file_upload" type="file" multiple="false">
				<font color="#FF0000">上传合同文件,建议用Google Chrome浏览器</font>
                
                <div class="file_uplodad_txt">
                    <% if ( data.filepath ) { %>
                        <% _.mapObject( data.filepath , function( val , key ) { %>
                             <div class="uploadify-queue">
                                <div  class="uploadify-queue-item" style="max-width: 450px;">
                                   <div class="cancel"> 
                                        <a href="javascript:;" data-id="<%= key %>"  class="js-del-upItem">X</a>
                                   </div>
                                   <input type="hidden" name="filepath[]" value="<%= val %>" data-rules="required">
                                   <span class="fileName"><%= val %></span>
                                   <span class="data"> - 上传成功</span>                                   
                               </div>
                            </div>
                        <% }) %>
                    <% } %>
                </div>
            </td>
        </tr>

        <tr>
            <td class="span4">合同补充：</td>
            <td>
                <textarea name="remark" id="" cols="50" rows="5"><%=data.remark%></textarea>
            </td>
        </tr>

        <tr>
            <td class="span4"></td>
            <td>
                <input type="hidden" name="id" value="<%=data.id%>">
                <input class="btn btn-blue" type="submit" value="创建">
                <a class="btn" href="javascript:history.go(-1);">取消</a>
            </td>
        </tr>
    </tbody>
</table>
</form>
